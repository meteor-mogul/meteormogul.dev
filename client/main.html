<body>

  <!-- Render target for Vue app.  Use id to identify. -->
  <div id="app"></div>

  <!-- Template for Vue component goes in <script> tag. -->
  <!-- Since we're using static-html package to parse .html files,
       this template will be processed by VueJS and not Blaze. -->
  <!-- Each template must have one wrapping tag. -->
  <!-- <v-*> HTML tags are Vuetify components. -->
  <!-- Wrap Vuetify app in a <v-app> tag. -->
  <script type="text/x-template" id="app-template">
    <v-app id="mm-app">
      <mm-navdrawer></mm-navdrawer>
      <mm-toolbar></mm-toolbar>
      <v-content app>
        <v-container>
          <v-layout row wrap>
            <v-flex>
              <router-link to="/"><v-icon large>home</v-icon></router-link>
              <!-- Use handlebars for displaying data. -->
              {{ message }}
              <!-- VueRouter will replace <router-view> based on route. -->
              <router-view></router-view>
            </v-flex>
          </v-layout>
          <v-layout v-if="visibleDrawer">
            <v-flex>
              <v-card>
                <v-card-media src="/img/debbie-frith-564432-unsplash.jpg" height="256px"></v-card-media>
                <v-card-text>
                  <p>Meteor Mogul is a hobby project for learning Meteor, VueJS and Vuetify to create apps for friends and family.  I hope Meteor Mogul saves you some time and makes your coding explorations more exciting and fun!</p>
                  <mm-quickstart></mm-quickstart>
                </v-card-text>
                <v-card-actions></v-card-actions>
              </v-card>
            </v-flex>
          </v-layout>
          <v-layout v-if="!visibleDrawer">
            <v-flex>
              <v-layout row wrap justify-center mb-3>
                <v-flex xs12 sm6 md4>
                  <mm-quickstart></mm-quickstart>
                </v-flex>
                <v-flex xs12 sm3 md2>
                  <v-btn href="https://github.com/meteor-mogul"
                         target="_blank" :style="samecase">GitHub</v-btn>
                </v-flex>
              </v-layout>
              <v-layout row wrap justify-center>
                  <v-btn :style="samecase">Orientation</v-btn>
                  <v-btn :style="samecase">Survival Guide</v-btn>
                  <v-btn :style="samecase">Toolkit</v-btn>
              </v-layout>
              <v-layout row wrap justify-center>
                  <v-btn :style="samecase">Formulary</v-btn>
                  <v-btn :style="samecase">Bestiary</v-btn>
                  <v-btn :style="samecase">Menagerie</v-btn>
              </v-layout>
              <v-layout row wrap justify-center>
                  <v-btn :style="samecase">Bazaar</v-btn>
                  <v-btn :style="samecase">Forum</v-btn>
                  <v-btn :style="samecase">Observatory</v-btn>
              </v-layout>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
      <v-footer app inset height="auto">
        <v-container fluid fill-height>
          <v-layout child-flex>
            <v-card flat fluid tile>
              <v-card-title class="primary white--text">
                <strong class="subheading">Code your own personal and demo apps with Meteor + VueJS + Material Design (Vuetify)</strong>
              </v-card-title>
              <v-card-text class="grey lighten-3 text-xs-center">
                <a href="https://meteor-mogul.github.io/"
                   target="_blank">About Meteor Mogul</a>
                &bull;
                <a>Donations Accepted!</a>
                &bull;
                <a>Help Wanted</a>
              </v-card-text>
              <v-card-actions class="grey lighten-2 justify-center">
                &copy;2018 â€” <strong>Meteor Mogul</strong>
              </v-card-actions>
            </v-card>
          </v-layout>
        </v-container>
      </v-footer>
    </v-app>
  </script>

</body>
