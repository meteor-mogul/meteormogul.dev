<body>

  <script type="text/x-template" id="mm-content-template">
      <v-content app>
        <v-container>
          <v-layout row wrap>
            <v-flex>
              <router-link to="/index.html"><v-tooltip right>
                <v-icon large slot="activator">home</v-icon>
                <span>Return to Home Page</span>
              </v-tooltip></router-link>
              <!-- Use handlebars for displaying data. -->
              {{ breadcrumbs }}
            </v-flex>
          </v-layout>
          <v-layout>
            <v-flex>
              <!-- VueRouter will replace <router-view> based on route. -->
              <router-view></router-view>
            </v-flex>
          </v-layout>
        </v-container>
      </v-content>
  </script>

</body>
